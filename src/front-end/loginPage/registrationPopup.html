<div class="modal fade" id="registerPopup" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Registration</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">



                <div class="mb-3 row">
                    <label for="registrationEmail" class="col-sm-4 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="registrationEmail" placeholder="email@example.com">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="registrationPassword" class="col-sm-4 col-form-label">Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="registrationPassword" placeholder="do not use spaces">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="registrationPasswordRepeated" class="col-sm-4 col-form-label">Repeat password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="registrationPasswordRepeated" placeholder="...">
                    </div>
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Register!</button>
            </div>
        </div>
    </div>
</div>
